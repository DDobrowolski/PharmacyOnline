

<div class="signUp">

  <form role="form" (ngSubmit) = "f.form.valid && register()" #f="ngForm" novalidate>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && username.valid }">
      <p>Username:</p>
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="user.username" #username="ngModel" required>
     </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && email.valid }">
      <p>Email:</p>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email" #email="ngModel" required>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && password.valid }">
      <p>Password:</p>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password" #password="ngModel" required minlength="4"> <br> <br>
    </div>



    <button class="btn btn-secondary" type="submit">SIGN UP</button>

  </form>
</div>
