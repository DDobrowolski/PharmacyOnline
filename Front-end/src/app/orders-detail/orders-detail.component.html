<div class="card card-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Sum</th>
        <th scope="col">City</th>
        <th scope="col">Street</th>
        <th scope="col">Address</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <th scope="row">{{ order$.id }}</th>
        <td>{{ order$.fname }}</td>
        <td>{{ order$.lname }}</td>
        <td>{{ order$.sum }}</td>
        <td>{{ order$.city }}</td>
        <td>{{ order$.street }}</td>
        <td>{{ order$.address }}</td>
        <td ><button (click)="deleteOrder(order$.id);" class="btn btn-outline-primary">Delete order</button></td>
      </tr>
    </tbody>
  </table>
  </div>

  <div class="card card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product Id</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody *ngIf="order$">
        <tr *ngFor="let product of order$.items;">
          <th scope="row">{{ product.id }}</th>
          <td>{{ product.name }}</td>
          <td>${{ product.price }}</td>
          <td>{{ product.quant }}</td>
        </tr>
      </tbody>
    </table>
  
  </div>
